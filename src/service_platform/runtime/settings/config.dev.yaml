server:
  address: 0.0.0.0
  port: 8080
  allowed_origin: "*"
  reload: false
  workers_count: 1
  proxy_headers: true
  forwarded_allow_ips: "*"
  uvicorn_log_level: info
  max_upload_files: 10
  log_level: info
  enable_datadog: false
  logger:
    level: info
    log_access: true
    log_file: "testlog"
    log_file_count: 5
    log_file_size: 10485760

postgres:
  enabled: true
  address: 0.0.0.0
  db_name: service_platform
  username: local
  password: local
  port: 5432

redis:
  enabled: false
  address: 0.0.0.0
  port: 30001
  username: "local"
  password: "local"
  base: 0

datadog:
  enabled: false

jwt:
  secret_key_base64: ""
  public_key_base64: ""
  algorithm: "RS512"
  expiration_time: 1440
  refresh_expiration_time: -1

aws:
  region: "us-west-2"
  s3_bucket: "local"
  sqs:
    localstack: true
    workers:
      example_worker:
        url: "local"
        number_of_consumers: 0

google:
  api_url: "https://www.googleapis.com"
  oauth_url: "https://oauth2.googleapis.com"
  client_id: local
  client_secret: local
  redirect_uri: "http://localhost:5173/google/callback"

linkedin:
  api_url: "https://api.linkedin.com"
  oauth_url: "https://www.linkedin.com"
  client_id: local
  client_secret: local
  redirect_uri: "http://localhost:5173/linkedin/callback"

zoom:
  zoom_url: "https://zoom.us"
  api_url: "https://api.zoom.us"
  client_id: local
  client_secret: local
  redirect_uri: "https://localhost:5173/zoom/callback"

auth0:
  client_id: local
  client_secret: local
  redirect_uri: "http://localhost:5173/auth0/callback"
  base_url: "https://<domain>.us.auth0.com"
